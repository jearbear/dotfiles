shell fish

confirm_os_window_close 0

clipboard_control read-clipboard write-clipboard read-primary write-primary

# Remote control
allow_remote_control yes
listen_on unix:/tmp/kitty


# Autio settings
enable_audio_bell no


# Visual settings
cursor_shape block
shell_integration no-cursor

inactive_text_alpha 0.80
window_border_width 1.5pt
window_margin_width 2

font_family JetBrains Mono

modify_font cell_height 125%
modify_font underline_position +4
modify_font strikethrough_position +3


# Window management
enabled_layouts tall,horizontal


# Tab mangement
tab_title_template        "{fmt.bg.default}{fmt.fg.default}   {title}   "
active_tab_title_template "{fmt.bg.default}{fmt.fg.default} [ {title} ] "
tab_bar_style separator
tab_bar_align center
tab_separator ""
active_tab_font_style   none
tab_bar_margin_height 10.0 0.0


# Set the theme
foreground              #CDD6F4
background              #1E1E2E
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #CBA6F7
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
tab_bar_background      #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# Colors
# black
color0 #45475A
color8 #585B70
# red
color1 #F38BA8
color9 #F38BA8
# green
color2  #A6E3A1
color10 #A6E3A1
# yellow
color3  #F9E2AF
color11 #F9E2AF
# blue
color4  #89B4FA
color12 #89B4FA
# magenta
color5  #F5C2E7
color13 #F5C2E7
# cyan
color6  #94E2D5
color14 #94E2D5
# white
color7  #BAC2DE
color15 #A6ADC8

# Mappings
clear_all_shortcuts yes

kitty_mod super

map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard

map kitty_mod+shift+c load_config_file

map kitty_mod+equal change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+0 change_font_size all 0

map kitty_mod+shift+/ show_scrollback

# OS level configs
include kitty_${KITTY_OS}.conf
